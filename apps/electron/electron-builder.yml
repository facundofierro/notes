appId: com.agelum.notes
productName: Agelum
directories:
  output: dist
files:
  - "src/**/*"
  - "package.json"
extraResources:
  - from: "../../apps/web/.next/standalone"
    to: "app"
  - from: "../../apps/web/public"
    to: "app/apps/web/public"
  - from: "../../apps/web/.next/static"
    to: "app/apps/web/.next/static"
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
  category: public.app-category.developer-tools
win:
  target:
    - target: nsis
    - target: zip
linux:
  target:
    - target: AppImage
    - target: deb
    - target: rpm
  category: Development
