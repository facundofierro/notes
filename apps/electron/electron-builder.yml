appId: com.agelum.notes
productName: Agelum
artifactName: "${productName}-${version}-${arch}.${ext}"
publish:
  provider: github
  owner: agelum
  repo: notes
directories:
  output: dist
files:
  - "src/**/*"
  - "package.json"
extraResources:
  - from: "standalone-build"
    to: "web-standalone"
asar: true
npmRebuild: false
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
  category: public.app-category.developer-tools
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
linux:
  executableName: agelum
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  category: Development
